spring.application.name=ecommerce-gateway
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
server.port=8084

zuul.routes.accounts.serviceId=account-service
zuul.routes.accounts.strip-prefix=false
zuul.routes.orders.serviceId=order-service
zuul.routes.orders.strip-prefix=false
zuul.routes.products.serviceId=product-service
zuul.routes.products.strip-prefix=false
zuul.routes.shipments.serviceId=shipment-service
zuul.routes.shipments.strip-prefix=false
zuul.host.socket-timeout-millis=30000
